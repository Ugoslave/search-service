<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис по поиску вакансий frontend-разработчика">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Job</title>
</head>
<body>
  <div class="app">
    <header class="header">
      <img src="img/logo.svg" class="logo" alt="Frontend job" />
      <ul class="header__route-links">
        <li><a href="#" class="header__route-link header__route-link_active">Поиск вакансий</a></li>
        <li><a href="#" class="header__route-link">Избранные вакансии</a></li>
      </ul>
    </header>
    <main>
      <section class="search-bar">
        <ul class="search-bar__buttons">
          <li>
            <button type="button" class="search-bar__button search-bar__button_position_first">
              <div class="search-bar__title-box">
                <img src="./img/search-bar-button-image-1.svg" alt="Местоположение" />
                <p class="search-bar__button-text">Москва</p>
              </div>
              <form name="city" class="search-bar__form">
                <div class="search-bar__form-item">
                  <input type="text" placeholder = "Введите город" name="city" class="search-bar__input">
                </div>
              </form>
            </button>
          </li>
          <li>
            <button type="button" class="search-bar__button search-bar__button_position_second">
              <div class="search-bar__title-box">
                <img src="./img/search-bar-button-image-2.svg" alt="График" />
                <p class="search-bar__button-text">Гибкий график</p>
              </div>
              <form name="worktime" class="search-bar__form">
                <div class="search-bar__form-item">
                  <input type="radio" name="worktime" id="fullday" value="Полный день" checked class="search-bar__input">
                  <label for="fullday" class="search-bar__label">Полный день</label>
                </div>
                <div class="search-bar__form-item">
                  <input type="radio" name="worktime" id="partday" value="Гибкий график" checked class="search-bar__input">
                  <label for="partday" class="search-bar__label">Гибкий график</label>
                </div>
                <div class="search-bar__form-item">
                  <input type="radio" name="worktime" id="distance" value="Удаленная работа" checked class="search-bar__input">
                  <label for="distance" class="search-bar__label">Удаленная работа</label>
                </div>
              </form>
            </button>
          </li>
          <li>
            <button type="button" class="search-bar__button search-bar__button_position_third">
              <div class="search-bar__title-box">
                <img src="./img/search-bar-button-image-3.svg" alt="Занятость" />
                <p class="search-bar__button-text">Частичная занятость</p>
              </div>
              <form name="job" class="search-bar__form">
                <div class="search-bar__form-item">
                  <input type="radio" name="job" id="full" value="Полная занятость" checked class="search-bar__input">
                  <label for="full" class="search-bar__label">Полная занятость</label>
                </div>
                <div class="search-bar__form-item">
                  <input type="radio" name="job" id="part" value="Частичная занятость" checked class="search-bar__input">
                  <label for="part" class="search-bar__label">Частичная занятость</label>
                </div>
                <div class="search-bar__form-item">
                  <input type="radio" name="job" id="project" value="Проектная работа" checked class="search-bar__input">
                  <label for="project" class="search-bar__label">Проектная работа</label>
                </div>
                <div class="search-bar__form-item">
                  <input type="radio" name="job" id="learning" value="Стажировка" checked class="search-bar__input">
                  <label for="learning" class="search-bar__label">Стажировка</label>
                </div>
              </form>
            </button>
          </li>
          <li>
            <button type="button" class="search-bar__button search-bar__button_position_fourth">
              <div class="search-bar__title-box">
                <img src="./img/search-bar-button-image-4.svg" alt="Опыт" />
                <p class="search-bar__button-text">От 1 года до 3 лет</p>
              </div>
              <form name="job" class="search-bar__form">
                <div class="search-bar__form-item">
                  <input type="radio" name="time" id="none" value="Нет опыта" checked class="search-bar__input">
                  <label for="none" class="search-bar__label">Нет опыта</label>
                </div>
                <div class="search-bar__form-item">
                  <input type="radio" name="time" id="medium" value="От 1 года до 3 лет" checked class="search-bar__input">
                  <label for="medium" class="search-bar__label">От 1 года до 3 лет</label>
                </div>
                <div class="search-bar__form-item">
                  <input type="radio" name="time" id="commerce" value="От 3 до 6 лет" checked class="search-bar__input">
                  <label for="commerce" class="search-bar__label">От 3 до 6 лет</label>
                </div>
                <div class="search-bar__form-item">
                  <input type="radio" name="time" id="hard" value="Более 6 лет" checked class="search-bar__input">
                  <label for="hard" class="search-bar__label">Более 6 лет</label>
                </div>
              </form>
            </button>
          </li>
          <li>
            <button type="button" class="search-bar__button search-bar__button_position_fifth">
              <div class="search-bar__title-box">
                <img src="./img/search-bar-button-image-5.svg" alt="Зарплата" />
                <p class="search-bar__button-text">150 000 руб.</p>
              </div>
              <form name="money" class="search-bar__form">
                <div class="search-bar__form-item">
                  <input type="number" placeholder = "Сумма" min = "10000" max="800000" step = "1000" name="money" class="search-bar__input">
                </div>
              </form>
            </button>
          </li>
          <li><button type="button" class="search-bar__search-button">Поиск</button></li>
        </ul>
      </section>
  </div>
</body>
</html>
